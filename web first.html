<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #003b82;
        }
        .navbar-nav .nav-link {
            color: #ffffff;
            margin-right: 20px;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('https://c1.wallpaperflare.com/preview/250/975/705/industry-dumper-minerals-coal.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .features {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
        }
        .feature-box {
            text-align: center;
            padding: 10px;
            margin: 20px;
            background-color: #506e6d;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            color: white;
            display: block; /* Ensure the feature box is a block element */
            text-decoration: none; /* Remove underline */
        }
        .feature-box i {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .feature-box img {
            width: 50%;
            height: auto;
            border-radius: 10px;
        }
        .feature-box:hover {
            transform: scale(1.05);
            background-color: #005f5c;
        }
        .navbar-brand, .navbar-nav .nav-link:hover {
            color: #00d9cd !important;
        }
    </style>
</head>

                    <div class="col-md-3">
