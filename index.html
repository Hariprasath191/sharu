<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 24px;
            font-weight: bold;
        }

        nav p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 100%;
            transition: left 0.5s ease;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 10;
        }

        .content h1 {
            font-size: 72px;
            margin: 0;
            text-transform: uppercase;
        }

        .content h2 {
            font-size: 24px;
            letter-spacing: 2px;
        }

        .content p {
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .slide.active {
            left: 0;
        }

        .slide.prev {
            left: -100%;
        }

        .slide.next {
            left: 100%;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <h1>Mission Carbon</h1>
            <p>Carbon Made</p>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Guides</a></li>
                <li><a href="#">Contact</a></li>
                
            </ul>
        </nav>
    </header>

    <div class="carousel">
        <div class="slide">
            <img src="https://www.shutterstock.com/image-photo/work-trucks-excavator-open-pit-600nw-1741881131.jpg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="https://png.pngtree.com/thumb_back/fh260/background/20240604/pngtree-coal-stock-pile-in-mine-image_15739400.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="https://t3.ftcdn.net/jpg/07/88/94/68/360_F_788946800_EEW8evA2AElFTBxoQJ6yyggKAJjXGh1G.jpg" alt="Slide 3">
        </div>
        <!-- Add more slides as needed -->

        <div class="content">
            <h2>Your tool for analyzing and reducing carbon emissions in coal mines</h2>
            <h1>Welcome</h1>
            
            <a href="web first.html" class="btn">Get started</a>
        </div>
    </div>

    <script>
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (index + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        setInterval(nextSlide, 3000); // Change slide every 5 seconds

        // Initial state
        slides[currentSlide].classList.add('active');
    </script>
</body>
</html>
